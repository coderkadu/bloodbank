<!DOCTYPE html>
<html>
<head>
<title>Donor Registration</title>
</head>
<body>
<center>
<p><h1><u>Donor Registration</u></h1></p>
</center>
<p><h2>Enter your details</h2></p>
<style>
body
{
	background-color:rgb(228,189,209);
}
table, th, td 
{
    border: 1px solid rgb(255,0,6);
    border-collapse: collapse;
}
th, td
{
    padding: 10px;
}
html
{
	font-family:arial;
}
</style>
<form action='process.php' id='donform' method='post'>
<table border = 1>
<tr>
	<td><label for="name">Name:</label></td>
	<td><input type="text" id="name" name="name"></td>
</tr>
<tr>
	<td><label for="donid">Donor ID:</td>
	<td><input type="text" id="donid" name="donid"></td>
</tr>
<tr>
	<td><label for="sex">Sex:</td>
	<td><center>Male<input type="radio" name="sex" id="sex" value='m'>
	Female<input type="radio" name="sex" id="sex" value='f'></center></td>
</tr>
<tr>
	<td><label for="dob">Date of Birth:</td>
	<td><input type="text" id="dob" name="dob" default='yyyy-mm-dd' ></td>
</tr>
<tr>
	<td><label for="address">Address:</td>
	<td><textarea rows="5" cols="25" id="address" name="address" form="donform"></textarea></td>
</tr>
</table>
<br><input type='submit' value='submit' name='submit'>
<input type='reset' value='reset'>

</form>
</body>
</html>
