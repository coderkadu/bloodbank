<html>
<head>
<title>BLOOD BANK REGISTRATION</title>
</head>
<body>
<center>
<p><h1><u>BLOOD BANK REGISTRATION</u></h1></p>
</center>
<p><h2>Enter BLOOD BANK details</h2></p>
<form>
<table border = 1>
<tr>
	<td>BLOODBANK NAME</td>
	<td><input type="text" name="name"></td>
</tr>
<tr>
	<td>REGISTRATION ID:</td>
	<td><input type="text" name="rgid"></td>
</tr>
<tr>
	<td>Date of issue:</td>
	<td><input type="text" name="dob" default='dd-mm-yyyy' ></td>
</tr>
<tr>
	<td>Address:</td>
	<td><input type="text" name="address"></td>
</tr>
<tr>
	<td>city:</td>
	<td><input type="text" name="city"></td>
</tr>
<tr>
	<td>state:</td>
	<td><input type="text" name="state"></td>
</tr>
</table>
<br><input type='button' value='submit' onclick='alert("Submitted Successfully! + your bank id is xxxx")'>
	
</form>
</body>
</html>
